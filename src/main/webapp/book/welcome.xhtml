<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/template/demoTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Book Welcome Page
    </ui:define>

    <ui:define name="content">
        
        <h:dataTable 
            styleClass="table table-striped table-hover"
            value="#{bookWelcomeController.book.lrs}" 
            var="lrs">

            <h:column>
                <f:facet name="header">LoanRecord ID</f:facet>
                <h:outputText value="#{lrs.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">LoanRecord Date</f:facet>
                <h:outputText value="#{lrs.date}"/>
            </h:column>
            <h:column>
                <f:facet name="header">LoanRecord Time</f:facet>
                <h:outputText value="#{lrs.time}"/>
            </h:column>
            <h:column>
                <f:facet name="header">LoanRecord Type</f:facet>
                <h:outputText value="#{lrs.type}"/>
            </h:column>
            <h:column>
                <f:facet name="header">LoanRecord Student Info</f:facet>
                <h:outputText value="#{lrs.student.name} #{lrs.student.gender}"/>
            </h:column>
            <h:column>
                <f:facet name="header">LoanRecord Book Info</f:facet>
                <h:outputText value="#{lrs.book.name}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header"># Teachers and Names</f:facet>
                <h:outputText value="#{lrs.student.teachers.size()}:  "/>
                
                <ui:repeat value="#{lrs.student.teachers}" var="teacher">
                    <h:outputText value="#{teacher.name} "/>
                </ui:repeat>
                
            </h:column>
            
            <h:column>
                <h:form>
                    <h:commandButton value="read" action="#{bookLrController.displayReadLrPage(lrs)}" />
                    <h:commandButton value="update" action="#{bookLrController.displayReadLrPage(lrs)}" />
                    <h:commandButton value="delete" action="#{bookLrController.displayReadLrPage(lrs)}" />
                </h:form>
            </h:column>

            
        </h:dataTable>
        
    </ui:define>

</ui:composition>
