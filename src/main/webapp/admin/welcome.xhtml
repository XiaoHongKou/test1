<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/template/demoTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Admin Welcome Page
    </ui:define>

    <ui:define name="content">
        <h:dataTable 
            styleClass="table table-striped table-hover"
            value="#{studentService.findAll()}" 
            var="student">

            <h:column>
                <f:facet name="header">Student ID</f:facet>
                <h:outputText value="#{student.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Student Name</f:facet>
                <h:outputText value="#{student.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Student Gender</f:facet>
                <h:outputText value="#{student.gender}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Student Admission Date</f:facet>
                <h:outputText value="#{student.admissionDate}">
                    <f:convertDateTime type="localDate" dateStyle="full" />
                </h:outputText>
            </h:column>
            
            <h:column>
                <f:facet name="header"># Teachers and Names</f:facet>
                <h:outputText value="#{student.teachers.size()}:  "/>
                
                <ui:repeat value="#{student.teachers}" var="teacher">
                    <h:outputText value="#{teacher.name} "/>
                </ui:repeat>
                
            </h:column>

        </h:dataTable>

    </ui:define>

</ui:composition>
